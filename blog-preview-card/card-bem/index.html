<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="card.css" />
        <title>blog preview card</title>
    </head>
    <body>
        <main>
            <div class="card-wrapper">
                <article class="blog-card">
                    <header class="blog-card__header">
                        <img src="/imgs/blogimage.png" alt="header image: vector patter" />
                        <span class="category">learning</span>
                        <span class="date">published 21 Dec 2023</span>
                    </header>
                    <main class="blog-card__main">
                        <h2 class="blog-card__main_heading">HTML & CSS foundations</h2>
                        <p class="blog-card__main__copy">
                            These languages are the backbone of every website,
                            defining structure, content, and presentation
                        </p>
                    </main>
                    <figure class="blog-card__profile">
                        <img class="blog-card__profile__image" src="/imgs/userpic.png" alt="profile picture" />
                        <figcaption class="blog-card__profile__caption">greg hooper</figcaption>
                    </figure>
                </article>
            </div>
        </main>
    </body>
</html>
